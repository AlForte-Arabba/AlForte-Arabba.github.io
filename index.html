<!DOCTYPE html>

	<html lang="it">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Menu</title>
	</head>
	<body class="content">
		<div class="container">
			<div class="langWrap">
				<a href="#" language='italiano' class="active">Italiano</a>
				<a href="#" language='english'>English</a>
				<a href="#" language='deutsch'>Deutsch</a>
			</div>
		</div>
		<div class="content">
			<ul>
				<li class="ben" formtarget="_blank" onclick="window.open('./PDF/ALTRE INFO.pdf'); return true;">BENVENUTI</li>
				<li class="all" formtarget="_blank" onclick="window.open('./PDF/BAR.pdf'); return true;">MENU BAR</li>
				<li class="men" formtarget="_blank" onclick="window.open('./PDF/MENU TURISTICI.pdf'); return true;">MENU TURISTICI</li>
				<li class="ant" formtarget="_blank" onclick="window.open('./PDF/ANTIPASTI.pdf'); return true;">ANTIPASTI</li>
				<li class="pri" formtarget="_blank" onclick="window.open('./PDF/PRIMI.pdf'); return true;">PRIMI</li>
				<li class="sec" formtarget="_blank" onclick="window.open('./PDF/SECONDI.pdf'); return true;">SECONDI</li>
				<li class="con" formtarget="_blank" onclick="window.open('./PDF/CONTORNI.pdf'); return true;">CONTORNI</li>
				<li class="vin" formtarget="_blank" onclick="window.open('./PDF/VINI.pdf'); return true;">CARTA DEI VINI</li>
				<li class="all" formtarget="_blank" onclick="window.open('./PDF/ALLERGENI.pdf'); return true;">MENU ALLERGENI</li>
			</ul>
		</div>
		<script>
			const langEl = document.querySelector('.langWrap');
			const link = document.querySelectorAll('a');
			const benEl = document.querySelector('.ben');
			const menEl = document.querySelector('.men');
			const antEl = document.querySelector('.ant');
			const priEl = document.querySelector('.pri');
			const secEl = document.querySelector('.sec');
			const conEl = document.querySelector('.con');
			const vinEl = document.querySelector('.vin');
			const allEl = document.querySelector('.all');
			const barEl = document.querySelector('.bar');

			link.forEach(el => 
			{
				el.addEventListener('click', () => 
				{
					langEl.querySelector('.active').classList.remove('active');
					el.classList.add('active');

					const attr = el.getAttribute('language');

					benEl.textContent = data[attr].ben;
					menEl.textContent = data[attr].men;
					antEl.textContent = data[attr].ant;
					priEl.textContent = data[attr].pri;
					secEl.textContent = data[attr].sec;
					conEl.textContent = data[attr].con;
					vinEl.textContent = data[attr].vin;
					allEl.textContent = data[attr].all;
					barEl.textContent = data[attr].bar;
				});
			});

			var data = 
			{
			  	"italiano":
			 	 {
					"ben": "BENVENUTI",
					"men": "MENU TURISTICI",
					"ant": "ANTIPASTI",
					"pri": "PRIMI",
					"sec": "SECONDI",
					"con": "CONTORNI",
					"vin": "CARTA DEI VINI",
					"all": "MENU ALLERGENI",
					"bar": "MENU BAR"
				},
				"english":
				{
					"ben": "WELCOME",
			    		"men": "TOURISTIC MENU",
			    		"ant": "HORS D'OEUVRE",
					"pri": "FIRST COURSE",
					"sec": "SECOND COURSE",
					"con": "GARNISH",
					"vin": "WINE LIST",
					"all": "ALLERGEN MENU",
					"bar": "BAR MENU"

			  	},
			  	"deutsch":
			  	{
					"ben": "WILLKOMMEN",
			    		"men": "TURISTISCHE MENU",
			    		"ant": "KALTE VORSPEISEN",
					"pri": "VORSPEISEN",
					"sec": "HAUPTGERICHTE",
					"con": "BEILAGEN",
					"vin": "WEINKARTE",
					"all": "ALLERGEN-MENÜ",
					"bar": "BAR-MENÜ"
			 	}
			}
			</script>
		</body>
	</link>
</html>
